version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: flix
      MYSQL_ROOT_PASSWORD: 123
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
  web:
    image: flix-api
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - db

volumes:
  mysql_data:

